<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle-Lingo Hybrid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Initial Screen -->
    <div id="setup-screen" class="screen">
        <h1>Wordle-Lingo Hybrid</h1>
        <div class="team-select">
            <h2>Select Number of Teams</h2>
            <button class="team-btn" data-teams="2">2 Teams</button>
            <button class="team-btn" data-teams="3">3 Teams</button>
            <button class="team-btn" data-teams="4">4 Teams</button>
        </div>
    </div>

    <!-- Team Name Entry Screen -->
    <div id="name-entry-screen" class="screen hidden">
        <h1>Enter Team Names</h1>
        <div id="team-name-inputs"></div>
        <button id="start-game-btn">Start Game</button>
    </div>

    <!-- Score Bar (always visible during game) -->
    <div id="score-bar" class="hidden">
        <!-- Dynamically populated based on teams -->
    </div>

    <!-- Game Screens -->
    <div id="intro-screen" class="screen hidden">
        <div class="intro-content"></div>
        <button class="continue-btn">Continue</button>
    </div>

    <div id="normal-game-screen" class="game-screen hidden">
        <!-- Normal Wordle-style game UI -->
    </div>

    <div id="timed-game-screen" class="game-screen hidden">
        <!-- Timed mode UI -->
    </div>

    <div id="riddle-game-screen" class="game-screen hidden">
        <!-- Riddle mode UI -->
    </div>

    <div id="game-over-screen" class="screen hidden">
        <h1>Game Over!</h1>
        <div id="final-scores"></div>
        <button id="play-again-btn">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
